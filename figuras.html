<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas | Curso Practico JS</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geometricas</h1>
      <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form action="">
        <label for="InputCuadrado"
          >Escribe cuanto mide cada lado de tu cuadrado</label
        >
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un triangulo</h2>
      <form action="">
        <div>
          <label for="lado1Triangulo"
            >Escribe cuanto mide el lado1 de tu triangulo</label
          >
          <input id="lado1Triangulo" type="number" />
        </div>
        <div>
          <label for="lado2Triangulo"
            >Escribe cuanto mide el lado2 de tu triangulo</label
          >
          <input id="lado2Triangulo" type="number" />
        </div>
        <div>
          <label for="baseTriangulo"
            >Escribe cuanto mide la base de tu triangulo</label
          >
          <input id="baseTriangulo" type="number" />
        </div>
        <div>
          <label for="alturaTriangulo"
            >Escribe cuanto mide la altura de tu triangulo</label
          >
          <input id="alturaTriangulo" type="number" />
        </div>
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>Si quieres calcular la altura de un isosceles</h2>
      <form action="">
        <div>
          <label for="lado1Isosceles"
            >Escribe cuanto mide el lado1 de tu triangulo</label
          >
          <input id="lado1Isosceles" type="number" />
        </div>
        <div>
          <label for="lado2Isosceles"
            >Escribe cuanto mide el lado2 de tu triangulo</label
          >
          <input id="lado2Isosceles" type="number" />
        </div>
        <div>
          <label for="lado3Isosceles"
            >Escribe cuanto mide el lado3 de tu triangulo</label
          >
          <input id="lado3Isosceles" type="number" />
        </div>
        <button type="button" onclick="calcularAlturaIsosceles()">
          Calcular la altura
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un circulo</h2>
      <form action="">
        <label for="radioCirculo"
          >Escribe cuanto mide el radio del circulo</label
        >
        <input id="radioCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el area
        </button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
