<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller del Curso Practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <div>
                <label for="InputPrice">Escribe el precio de tu producto:</label>
                <input id="InputPrice" type="number">
            </div>
            <div>
                <label for="CuponODescuento">Selecciona si es cupon o descuento</label>
                <select id="CuponODescuento">
                    <option value="descuento">Descuento</option>
                    <option value="cupon">Cupon</option>
                </select>
            </div>
            <div>
                <label for="InputDiscount">Escribe el descuento de tu producto:</label>
                <input id="InputDiscount" type="text">
            </div>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
