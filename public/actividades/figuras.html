<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas | Curso Practico JS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Figuras Geometricas</h1>
      <p class="header__description">
        Calcula area y perimetro de las figuras geometricas basicas
      </p>
    </header>

    <section class="shapes-menu">
      <p class="shapes-menu__description">Selecciona la figura a calcular</p>
      <div class="shapes-menu__shapes">
        <span class="shapes-menu__shape" id="btnSquare"
          ><i class="fa-solid fa-square"></i
        ></span>
        <span class="shapes-menu__shape" id="btnCircle"
          ><i class="fa-solid fa-circle"></i
        ></span>
        <span
          class="shapes-menu__shape shapes-menu__shape--rot"
          id="btnTriangle"
          ><i class="fa-solid fa-play"></i
        ></span>
      </div>
    </section>

    <section class="shapes-form" id="form-square">
      <label for="squareSide">Medida del lado</label>
      <input id="squareSide" type="number" />
      <button class="shapes-form__button" id="btnCalcSquare">CALCULAR</button>
    </section>

    <section class="shapes-form hidden" id="form-circle">
      <label for="circleRadio">Radio del Circulo</label>
      <input id="circleRadio" type="number" />
      <button class="shapes-form__button" id="btnCalcCircle">CALCULAR</button>
    </section>

    <section class="shapes-form hidden" id="form-triangle">
      triangle
      <button class="shapes-form__button" id="btnCalcTriangle">CALCULAR</button>
    </section>

    <section class="messages hidden" id="messages">
      <p class="messages__item">
        El area calculada es: <span id="area"></span>
      </p>
      <p class="messages__item">
        El perimetro calculado es: <span id="perimeter"></span>
      </p>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un triangulo</h2>
      <form action="">
        <div>
          <label for="lado1Triangulo"
            >Escribe cuanto mide el lado1 de tu triangulo</label
          >
          <input id="lado1Triangulo" type="number" />
        </div>
        <div>
          <label for="lado2Triangulo"
            >Escribe cuanto mide el lado2 de tu triangulo</label
          >
          <input id="lado2Triangulo" type="number" />
        </div>
        <div>
          <label for="baseTriangulo"
            >Escribe cuanto mide la base de tu triangulo</label
          >
          <input id="baseTriangulo" type="number" />
        </div>
        <div>
          <label for="alturaTriangulo"
            >Escribe cuanto mide la altura de tu triangulo</label
          >
          <input id="alturaTriangulo" type="number" />
        </div>
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>Si quieres calcular la altura de un isosceles</h2>
      <form action="">
        <div>
          <label for="lado1Isosceles"
            >Escribe cuanto mide el lado1 de tu triangulo</label
          >
          <input id="lado1Isosceles" type="number" />
        </div>
        <div>
          <label for="lado2Isosceles"
            >Escribe cuanto mide el lado2 de tu triangulo</label
          >
          <input id="lado2Isosceles" type="number" />
        </div>
        <div>
          <label for="lado3Isosceles"
            >Escribe cuanto mide el lado3 de tu triangulo</label
          >
          <input id="lado3Isosceles" type="number" />
        </div>
        <button type="button" onclick="calcularAlturaIsosceles()">
          Calcular la altura
        </button>
      </form>
    </section>

    <section class="goBack">
      <a href=".." class="goBack__button">INICIO </a>
    </section>
  </body>
</html>
