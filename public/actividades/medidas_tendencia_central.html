<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas de Tendencia Central</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Medidas de Tendencia Central</h1>
        <p class="header__description">
            Calcula la mediana, moda y promedio de los numeros dados.
        </p>
    </header>

    <section class="mtc-form">
        <label class="mtc-form__label" for="mtcNumbers">Escriba los numeros separados por un espacio</label>
        <input type="text" id="mtcNumbers">
        <button class="mtc-form__button" id="btnCalcMTC">CALCULAR</button>
    </section>

    <section class="messages hidden" id="messages">
        <p class="messages__item">
          La mediana es: <span id="median"></span>
        </p>
        <p class="messages__item">
          El promedio es: <span id="mean"></span>
        </p>
        <p class="messages__item">
            La moda es: <span id="mode"></span>
          </p>
      </section>
    
    <section class="goBack">
        <a href=".." class="goBack__button">INICIO</a>
      </section>

    <script src="./medidas_tendencia_central.js"></script>
</body>
</html>
