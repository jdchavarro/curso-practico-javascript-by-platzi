<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller Practico JavaScript</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Porcentajes y Descuentos</h1>
      <p class="header__description">
        Calcula el precio a pagar de tus productos con descuento
      </p>
    </header>

    <section class="discount_form">
      <div class="discount_form__input_group">
        <label class="discount_form__label" for="InputPrice">Escribe el precio de tu producto:</label>
        <input class="discount_form__input" id="InputPrice" type="number" />
      </div>

      <div class="discount_form__input_group">
        <label class="discount_form__label" for="CuponODescuento">Selecciona si es cupon o descuento</label>
        <select class="discount_form__input" id="CuponODescuento">
          <option value="descuento">Descuento</option>
          <option value="cupon">Cupon</option>
        </select>
      </div>
      <div class="discount_form__input_group">
        <label class="discount_form__label" for="InputDiscount">Escribe el descuento de tu producto:</label>
        <input class="discount_form__input" id="InputDiscount" type="text" />
      </div>
      <div class="discount_form__input_group">
        <button class="discount_form__input" type="button" id="btnCalcular">
          Calcular el precio con descuento
        </button>
      </div>

      <p class="discount_form__label" id="ResultP"></p>
    </section>

    <section class="goBack">
      <a href=".." class="goBack__button">INICIO
      </a>
    </section>
  </body>
</html>
